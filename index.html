<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLLM</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            /* Set base font size for rem calculations */
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        button {
            cursor: pointer;
        }
        /* Define color variables */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --primary-color: #586a81;
            --primary-text-color: #ffffff;
            --secondary-bg-color: #f9f9f9;
            --secondary-text-color: #41464b;
            --border-color: #ddd;
            --shadow-color: rgba(50, 50, 50, 0.4);
            --user-message-bg: #d1e7dd;
            --user-message-text: #0f5132;
            --bot-message-bg: #e2e3e5;
            --bot-message-text: #41464b;
            --code-bg-color: #f3f3f3;
            --dialog-bg-color: #fefefe;
            --dialog-overlay-color: rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #323232;
                --text-color: #e0e0e0;
                --primary-color: #586a81;
                --primary-text-color: #ffffff;
                --secondary-bg-color: #282828;
                --secondary-text-color: #e0e0e0;
                --border-color: #444;
                --shadow-color: rgba(0, 0, 0, 0.7);
                --user-message-bg: #484848;
                --user-message-text: #e6e6e6;
                --bot-message-bg: #424242;
                --bot-message-text: #e0e0e0;
                --code-bg-color: #2d2d2d;
                --dialog-bg-color: #282828;
                --dialog-overlay-color: rgba(0, 0, 0, 0.8);
            }
        }
        /* Header Styles */
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            padding: 10px;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        #settings-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 32px;
            height: 32px;
            fill: var(--primary-text-color);
            font-size: 1.5rem;
        }
        #settings-button:hover {
            opacity: 0.8;
        }
        /* Dialog Styles */
        dialog {
            margin: auto;
            border: 1px solid var(--border-color);
            border-radius: 6pt;
            padding: 16px;
            box-shadow: 2pt 2pt 2pt var(--shadow-color);
            max-width: 500px;
            width: 90%;
            background-color: var(--dialog-bg-color);
            color: var(--text-color);
        }
        dialog::backdrop {
            background: var(--dialog-overlay-color);
        }
        dialog header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        dialog header p {
            font-weight: bold;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            margin: 0;
        }
        dialog header p::before {
            content: '⚙️';
            margin-right: 8px;
        }
        dialog header button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: var(--text-color);
        }
        dialog table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
        }
        dialog table td {
            padding: 8px 4px;
            vertical-align: middle;
        }
        dialog table input,
        dialog table select,
        dialog table textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        dialog button {
            margin-top: 20px;
            padding: 10px 16px;
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        dialog button:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }
        button#settings-button {
            background-color: var(--primary-text-color);
            border-radius: 100%;
        }
        /* Main Styles */
        main {
            width: min(100%, 90ch);
            margin: 10px auto;
            border: 1px solid var(--border-color);
            border-radius: 6pt;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--background-color);
        }
        #chat-history {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
        }
        .message {
            margin-bottom: 16px;
            line-height: 1.4em;
            word-wrap: break-word;
            word-break: break-word;
        }
        .message.user {
            text-align: right;
        }
        .message.user .markdown-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            display: inline-block;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
        .message.bot {
            text-align: left;
        }
        .message.bot .markdown-content {
            background-color: var(--bot-message-bg);
            color: var(--bot-message-text);
            display: inline-block;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        /* Form Styles */
        .form {
            display: flex;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
        }
        .form textarea {
            flex-grow: 1;
            padding: 12px;
            border: none;
            font-size: 1em;
            resize: none;
            height: 60px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .form button {
            padding: 0 16px;
            border: none;
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            font-size: 1em;
            cursor: pointer;
        }
        .form button:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-color);
            text-align: center;
            font-style: italic;
        }
        /* Styles for Markdown Elements */
        .markdown-content h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content h2 {
            font-size: 1.75em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content h3 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content h4 {
            font-size: 1.25em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content h5 {
            font-size: 1em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content h6 {
            font-size: 0.85em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }
        .markdown-content p {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .markdown-content strong {
            font-weight: bold;
            color: var(--text-color);
        }
        .markdown-content em {
            font-style: italic;
            color: var(--text-color);
        }
        .markdown-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1em;
            color: var(--secondary-text-color);
            margin: 1em 0;
        }
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        .markdown-content code {
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
            background-color: var(--code-bg-color);
            padding: 2px 4px;
            border-radius: 4px;
            color: var(--text-color);
        }
        .markdown-content pre {
            background-color: var(--code-bg-color);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            color: var(--text-color);
        }
        .markdown-content pre code {
            display: block;
            padding: 0;
            background: none;
            border: none;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 8px;
        }
        /* Ensure code blocks are scrollable on small screens */
        pre {
            overflow-x: auto;
        }

        pre.original-content {
            display: none;
        }

        button {
            padding: 3pt 6pt;
            border: none;
            border-radius: 12px;
            background-color: #323232;
            color:#cccccc;
        }
        button:hover {
            color: var(--primary-color);
        }
    </style>
    <style>
        /* Tomorrow Night Eighties Theme */
        /* Original theme - https://github.com/chriskempson/tomorrow-theme */
        /* https://jmblog.github.io/color-themes-for-google-code-highlightjs */
        .tomorrow-comment, pre .hljs-comment, pre .hljs-title {
        color: #999999;
        }

        .tomorrow-red, pre .hljs-variable, pre .hljs-attribute, pre .hljs-tag, pre .hljs-regexp, pre .hljs-ruby .hljs-constant, pre .hljs-xml .hljs-tag .hljs-title, pre .hljs-xml .hljs-pi, pre .hljs-xml .hljs-doctype, pre .hljs-html .hljs-doctype, pre .hljs-css .hljs-id, pre .hljscss .hljs-class, pre .hljs-css .hljs-pseudo {
        color: #f2777a;
        }

        .tomorrow-orange, pre .hljs-number, pre .hljs-preprocessor, pre .hljs-built_in, pre .hljs-literal, pre .hljs-params, pre .hljs-constant {
        color: #f99157;
        }

        .tomorrow-yellow, pre .hljs-class, pre .hljs-ruby .hljs-class .hljs-title, pre .hljs-css .hljs-rules .hljs-attribute {
        color: #ffcc66;
        }

        .tomorrow-green, pre .hljs-string, pre .hljs-value, pre .hljs-inheritance, pre .hljs-header, pre .hljs-ruby .symbol, pre .hljs-xml .hljs-cdata {
        color: #99cc99;
        }

        .tomorrow-aqua, pre .hljs-css .hljs-hexcolor {
        color: #66cccc;
        }

        .tomorrow-blue, pre .hljs-function, pre .hljs-python .hljs-decorator, pre .hljs-python .hljs-title, pre .hljs-ruby .hljs-function .hljs-title, pre .hljs-ruby .hljs-title .hljs-keyword, pre .hljs-perl .hljs-sub, pre .hljs-javascript .hljs-title, pre .hljs-coffeescript .hljs-title {
        color: #6699cc;
        }

        .tomorrow-purple, pre .hljs-keyword, pre .hljs-javascript .hljs-function {
        color: #cc99cc;
        }

        pre code {
            display: block;
            background: #2d2d2d;
            color: #cccccc;
            font-family: Menlo, Monaco, Consolas, monospace;
            line-height: 1.5;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <header>
        <h1>TinyLLM</h1>
        <button onclick="openSettings()" id="settings-button" title="Settings">
            ⚙️
        </button>
    </header>
    <dialog id="settings-dialog">
        <header>
            <p>Settings</p>
            <button onclick="closeSettings()" title="Close">&#x2715;</button>
        </header>
        <table>
            <tr>
                <td>API Type</td>
                <td>
                    <select id="api-type">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>API URL</td>
                <td><input type="text" id="api-url" placeholder="Enter API URL"></td>
            </tr>
            <tr>
                <td>API Key</td>
                <td><input type="password" id="api-key" placeholder="Enter API Key"></td>
            </tr>
            <tr>
                <td>Model</td>
                <td><input type="text" id="model" placeholder="e.g., gpt-3.5-turbo"></td>
            </tr>
            <tr>
                <td>System Prompt</td>
                <td><textarea id="system-prompt" placeholder="e.g., You are a helpful assistant." rows="4"></textarea></td>
            </tr>
        </table>
        <button onclick="saveSettings()">Save Settings</button>
        <div class="disclaimer">
            <p>Your settings are saved locally in your browser and never transferred to any third parties.</p>
        </div>
    </dialog>
    <main>
        <div class="chat-history" id="chat-history"></div>
        <div class="form">
            <textarea id="user-query" placeholder="Type your message..." rows="3"></textarea>
            <button onclick="askAI()">Submit</button>
        </div>
    </main>
    <script>
        marked.setOptions({
            gfm: true,
            breaks: true
        });
        let settings_dialog = document.getElementById("settings-dialog");
        let chat_history = []
        let max_tokens_map = {
            'gpt-4o-2024-08-06': 16384,
            'chatgpt-4o-latest': 16384,
            'gpt-4o-mini': 16384,
            'gpt-4o-mini-2024-07-18': 16384,
            'o1-preview': 32768,
            'o1-preview-2024-09-12': 32768,
            'o1-mini': 65536,
            'o1-mini-2024-09-12': 65536,
            'gpt-4': 8192,
            'gpt-4-0613': 8192,
            'gpt-4-0314': 8192 
        }

        function openSettings() {
            settings_dialog.showModal();
        }

        function closeSettings() {
            settings_dialog.close();
        }

        function saveSettings() {
            // Save settings to local storage
            localStorage.setItem('api-type', document.getElementById('api-type').value);
            localStorage.setItem('api-url', document.getElementById('api-url').value);
            localStorage.setItem('api-key', document.getElementById('api-key').value);
            localStorage.setItem('model', document.getElementById('model').value);
            localStorage.setItem('system-prompt', document.getElementById('system-prompt').value);
            closeSettings();
        }

        function loadSettings() {
            // Load settings from local storage
            document.getElementById('api-type').value = localStorage.getItem('api-type') || 'openai';
            document.getElementById('api-url').value = localStorage.getItem('api-url') || '';
            document.getElementById('api-key').value = localStorage.getItem('api-key') || '';
            document.getElementById('model').value = localStorage.getItem('model') || 'gpt-3.5-turbo';
            document.getElementById('system-prompt').value = localStorage.getItem('system-prompt') || 'You are a helpful assistant.';
        }

        loadSettings();

        async function queryLLMAPI() {
            const apiType = localStorage.getItem('api-type');
            const apiUrl = localStorage.getItem('api-url');
            const apiKey = localStorage.getItem('api-key');
            const model = localStorage.getItem('model') || 'gpt-3.5-turbo';

            if (!apiKey || !apiUrl) {
                alert('Please set your API key and API URL in the settings.');
                return "Error: API key or URL not set.";
            }

            try {
                let responseText = '';
                if (apiType === 'openai') {
                    let max_tokens = max_tokens_map[model] ?? 4096
                    if (model.startsWith('o1-')) {
                        chat_history = chat_history.filter((message) => {return message.role !== 'system'})
                    }
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + apiKey
                        },
                        body: JSON.stringify({
                            model: model,
                            max_tokens: max_tokens,
                            messages: chat_history
                        })
                    });
                    const data = await response.json();
                    if (data.error) {
                        responseText = 'Error: ' + data.error.message;
                    } else {
                        responseText = data.choices[0].message.content.trim();
                    }
                } else if (apiType === 'anthropic') {
                    let claudeMessages = []
                    let system = ""
                    for (msg of chat_history) {
                        if (msg.role == "system") {
                            system += "\n" + msg.text;
                            system.trim();
                        }
                        else {
                            const mostRecent = claudeMessages[claudeMessages.length - 1];
                            if (mostRecent && mostRecent.role == msg.role) {
                                mostRecent.content += "\n" + msg.content;
                                mostRecent.content.trim()
                            }
                            else {
                                claudeMessages.push(msg);
                            }
                        }
                    }
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: claudeMessages,
                            system: system,
                            max_tokens: 1024,
                            temperature: 0.7,
                        })
                    });
                    const data = await response.json();
                    if (data.error) {
                        responseText = 'Error: ' + data.error.message;
                    } else {
                        responseText = data.content[0].text;
                    }
                }
                return responseText;
            } catch (error) {
                console.error(error);
                return 'Error: ' + error.message;
            }
        }

        async function askAI() {
            const inpt = document.getElementById('user-query');
            const userText = inpt.value.trim();
            if (!userText) return;
            inpt.value = '';

            // Get the system prompt from settings
            const systemPrompt = localStorage.getItem('system-prompt') || 'You are a helpful assistant.';
            if (chat_history.length == 0) {
                chat_history.push({
                    role: "system",
                    content: systemPrompt
                });
            }

            // Display user's message
            addMessage('user', userText);

            // Add user message to chat history
            chat_history.push({role: 'user', content: userText});

            // Display bot is typing...
            const botMessageId = addMessage('bot', 'Typing...');

            // Query the API
            const responseText = await queryLLMAPI();

            // Update chat history with assistant's response
            chat_history.push({role: 'assistant', content: responseText});

            // Update bot's message
            updateMessage(botMessageId, responseText);
        }

        function addMessage(sender, text) {
            const chatHistory = document.getElementById('chat-history');
            const messageId = 'msg-' + Date.now() + Math.random().toString(36).substr(2, 9);
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.id = messageId;

            const messageContent = document.createElement('div');
            messageContent.classList.add('markdown-content'); // Add class for markdown styles
            
            const originalContent = document.createElement('pre');
            originalContent.classList.add('original-content');
            originalContent.textContent = text;


            // Parse Markdown and set as HTML content
            messageContent.innerHTML = marked.parse(text);
            for (let element of messageContent.querySelectorAll('code')) {
                hljs.highlightElement(element);
            }

            const messageControls = document.createElement('div');
            messageControls.classList.add('msg-controls');

            { // Copy button
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                messageControls.appendChild(copyButton);
                copyButton.onclick = (e) => {
                    navigator.clipboard.writeText(document.querySelector(`div#${messageId} pre.original-content`).textContent)
                }
            }

            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(originalContent);
            messageDiv.appendChild(messageControls);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageId;
        }

        function updateMessage(messageId, newText) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                const messageContent = messageDiv.querySelector('div.markdown-content');
                const originalContent = messageDiv.querySelector('pre.original-content');
                originalContent.textContent = newText;
                // Parse Markdown and update HTML content
                messageContent.innerHTML = marked.parse(newText);
                for (let element of messageContent.querySelectorAll('code')) {
                    hljs.highlightElement(element);
                }
            }
        }
    </script>
</body>
</html>
